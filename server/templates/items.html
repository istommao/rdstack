{% for group in data_list %}
<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="{{ group.name }}"></i>{{ group.name }}</h4>
<div class="row">
    {% for item in group.items %}
    <div class="col-sm-3">
        <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('{{ item.link }}', '_blank')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{ item.link }}">
            <div class="xe-comment-entry">
                <a class="xe-user-img">
                    {% if item.icon %}
                       <img src="{{ item.icon }}" class="img-circle" width="40">
                    {% else %}
                        <img src="{{ STATIC_URL }}/assets/images/logos/icon.png" class="img-circle" width="40">
                    {% endif %}
                </a>
                <div class="xe-comment">
                    <a href="#" class="xe-user-name overflowClip_1">
                        <strong>{{ item.name }}</strong>
                    </a>
                    <p class="overflowClip_2">{{ item.intro }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
<br />
{% endfor %}
